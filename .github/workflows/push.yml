on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
name: Push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Test
        run: go test -race ./...
      - name: Vet
        run: go vet ./...
      - name: Mod verify
        run: go mod verify